<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>
 </head>
 <body>
  <a-scene cursor="rayOrigin: mouse">
   <a-assets>
     <img id="imgSortida" src="entragroc.png" >
     <img id="imgFantasma" src="images.jpeg" >
     <img id="imgCasa" src="casadelsusto.jpg" >
     <a-asset-item id="zombi" src="zombi/scene.gltf"></a-asset-item>
   </a-assets>  
     
     <a-sky src="#imgCasa"></a-sky>
      
      <a-sphere position="-27.26387 2 5.90894" radius="1" src="#imgFantasma"          
                animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true">          
       </a-sphere>   
        <a-entity gltf-model="zombi/scene.gltf" position="54.89628 -5.48697 -4.45433" scale="3 3 3" rotation="0.01 -88.93966558036256 0" 
           animation="property: position;from: 54.89628 -5.48697 -4.45433; to: 0 0 0; dur: 3000; loop: true; direction: alternate"> 
      </a-entity>
      <a-plane position="-1.5 0 1.5" src="#imgSortida" rotation="0 150 0"  transparent="true" mylink="href: https://campillo-ict.github.io/Web3d/"></a-plane>
    </a-scene>
  </body>
</html>
